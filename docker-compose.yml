version: '3'

services:

  terrain-server: 

    image: terrain-server:v1.0.0

    build: .

    container_name: terrain-server-container
    
    volumes:
      - /data:/data

    network_mode: host

    ports:
      - 8000:8000

    environment:
      MAX_CONNECTIONS: 10
      MIN_CONNECTIONS: 2

    restart: unless-stopped
